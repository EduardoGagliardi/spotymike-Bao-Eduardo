<ion-content [fullscreen]="true">

  <ion-grid class="List_artist">

    <div class="list_header">
      <p class="List_title">Artists</p>
      <a class="link">See all</a>
    </div>

    <div class="List_content">
      <div class="List_item" >
          <div class="artist-avatar">
            <img class="artist-image" src="assets/music/thisIsElonMusk.png" alt="artist Image">
          </div>
          <div class="artist-details">
            <div class="artist-title">riana</div>
            <div class="number-album"> 200 albums </div>
            <div class="artist-artist"> 2000 followers</div>
          </div>
          <div class="artist-options">
            <ion-icon src="assets/icon/menu-outline.svg"></ion-icon>
          </div>
          <div class="artist-heart">
            <ion-icon src="assets/icon/heart.svg"></ion-icon>
          </div>
        </div>
      <ng-template #noArtist>
        <p class="List_noArtist">No artist followed</p>
      </ng-template>
    </div>

  </ion-grid>

  <ion-grid class="List_album">

    <div class="List_header">
      <p class="List_title">Albums</p>
      <a class="link">See all</a>
    </div>

    <div class="List_content">
      <div class="List_item" *ngIf="albums.length > 0; else noAlbum">
        <img class="List_image" alt="Album image">
      </div>
      <ng-template #noAlbum>
        <p class="List_noAlbum">No album liked</p>
      </ng-template>
    </div>

  </ion-grid>

  <ion-grid class="List_song">

    <div class="List_header">
      <p class="List_title">Songs</p>
      <a class="link">See all</a>
    </div>

    <div class="List_content">
      <div class="List_item" *ngIf="songs.length > 0; else noSong">
        <img class="List_image" alt="Song image">
      </div>
      <ng-template #noSong>
        <p class="List_noSong">No song liked</p>
      </ng-template>
    </div>

  </ion-grid>

</ion-content>
