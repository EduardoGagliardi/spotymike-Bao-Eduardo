<ion-content [fullscreen]="true">
  <div id="control" class="controls, center">
    <ion-range min="0" max="100" value="40" class="slidebar" mode=""></ion-range>
    <ion-grid>
      <ion-icon name="play" class="icon"></ion-icon>
      <ion-icon name="pause" class="icon"></ion-icon>
      <ion-icon name="stop" class="icon"></ion-icon>
    </ion-grid>
  </div>
</ion-content>
