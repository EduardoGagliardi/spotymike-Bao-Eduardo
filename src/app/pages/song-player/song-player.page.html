<ion-content [fullscreen]="true"  *ngIf="song$ | async as song">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start"  (click)="goBack()">
        <img src="assets/icon/Arrow-back.png" alt="Back arrow" class="Arrowback">
      </ion-buttons>
      <ion-title class="">{{song.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="songplayer" class="center SongImageconteiner">
    <img class="SongImage" src={{song.cover}}>
  </div>

  <div id="info" class="pad-10">
    <h1 class="song-title">{{ song.title }}</h1>
    <div *ngFor="let artist of song.artists">
      <p>{{ artist.fullname }}</p>
    </div>
    <ion-icon name="heartCircle" class="icon"></ion-icon>
    <ion-icon name="heartDislike" class="icon"></ion-icon>
  </div>

  <div>
    <app-song-player-bar></app-song-player-bar>
  </div>
</ion-content>
