<ion-row class="song-item" (click)="onClickGetAlbum()">
  <ion-col size="auto" class="song-number">
    <img class="song-image" [src]="album.cover" alt="Song Image">
  </ion-col>
  <ion-col class="song-details">
    <div class="song-title">{{ album.nom }}</div>
  </ion-col>

  <ion-col size="auto" class="song-options">
    <a href=""><ion-icon id="see-new-album" name="options"></ion-icon></a>
  </ion-col>
</ion-row>
