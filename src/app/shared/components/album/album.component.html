<ion-row class="album-item">
  <ion-col size="auto" class="album-number">
    <img class="album-image" [src]="album.image" alt="album Image">
  </ion-col>
  <ion-col class="album-details">
    <ion-row class="album-title">{{ album.title }}</ion-row >
  </ion-col>
  <ion-col size="auto" class="album-options">
    <a href=""><ion-icon id="see-new-album" name="options"></ion-icon></a>
  </ion-col>
</ion-row>
