<ion-card class="song-card" (click)="onClickGetSongPlayer()">
  <ion-img class="song-image" [src]="song.cover"></ion-img>
  <ion-card-header>
    <ion-card-title class="song-artist">{{ song.artists[0].fullname }}</ion-card-title>
    <ion-card-subtitle class="song-title">{{ song.title }}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
